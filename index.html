<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="dev/style/main.css">

<body>
    <div class="section1">
        <header class="section1__header">
            <img class="section1__header__logo" src="img/starwars-logo.png" alt="Star wars">
            <button class="section1__header__btn">Junte-se a rebelião !</button>
        </header>
        <h1 id="texto" class="section1__title">
            Há muito tempo, em uma galáxia muito, muito distante ...
        </h1>

    <div class="transicao1">
        <p class="transicao1__p1">
            uma luta do bem contra o mau acontece

    </div>
